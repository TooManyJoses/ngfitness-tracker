<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
   <app-sidenav (closeSideNav)="sidenav.close()" [links]="links"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNavToggle)="sidenav.toggle()" [links]="links"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
