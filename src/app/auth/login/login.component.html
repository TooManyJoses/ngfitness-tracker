<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    [formGroup]="loginForm"
  >
    <mat-form-field>
      <input
        type ="email"
        matInput
        placeholder="Your Email"
        formControlName="email"
      >
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type ="password"
        matInput
        placeholder="Your Password"
        formControlName="password"
      >
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Invalid or missing password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" *ngIf="!isLoading">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
