<mat-nav-list>
  <a mat-list-item *ngFor="let link of links" routerLink="{{link.path}}" (click)="onClose()">
    <mat-icon>{{link.icon}}</mat-icon>
    <span class="nav-caption">{{link.title}}</span>
  </a>
  <mat-list-item>
    <button mat-icon-button>
      <mat-icon>logout</mat-icon>
      <span class="nav-caption" (click)="onClose()">Sign Out</span>
    </button>
  </mat-list-item>
</mat-nav-list>
