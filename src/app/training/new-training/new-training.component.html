<section class="new-training" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Choose an exercise">
          <!-- <mat-option *ngFor="let exercise in exercises" [value]="exercise.value">
            {{exercise.viewValue}}
          </mat-option> -->
          <mat-option value="deadlift">Deadlift</mat-option>
          <mat-option value="backsquat">Back Squat</mat-option>
          <mat-option value="logpress">Log Press</mat-option>
          <mat-option value="benchpress">Bench Press</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
